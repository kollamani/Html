<!-- 
HTML Formatting is a process of formatting text for better look and feel. HTML provides us ability to format text without using CSS. There are many formatting tags in HTML. 
Example: -->
<html>
    <title>
        Formatting tag
    </title>
    <body> 
        <b>This is bold text</b><br>
        <strong>This is strong text </strong><br>
        <i>This is italic text</i><br>
        <mark>This is to Highlight</mark><br>
        <u>This is to underline</u><br>
        <q> To quote the text</q><br>
        <tt>This is typewriter text</tt><br>
        <strike>strike the text</strike><br>
        a<sup>2</sup><br>
        H<sub>2</sub>O<br>
        <abbr Title="This is title">Title</abbr><br>
    </body>
</html>
